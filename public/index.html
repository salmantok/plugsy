<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  {{HIGHLIGHT_CSS}}
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body data-bs-theme="light" class="d-flex flex-column min-vh-100 p-2">
  <header class="d-flex align-items-center justify-content-between border-bottom mb-4">
    <h1 class="mb-1">{{TITLE}}</h1>
    <button class="dark-mode-toggle mb-1">Dark Mode</button>
  </header>
  <main class="flex-grow-1">
    {{CONTENT}}
  </main>
  <footer class="mt-2 py-2 text-center small text-secondary border-top footer a">
    <p>{{FOOTER}}</p>
  </footer>
  {{HIGHLIGHT_JS}}
  <script src="js/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
